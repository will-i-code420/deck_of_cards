<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deck Of Cards</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
</head>
<body>
    <main class="container is-fluid my-3">
        <section class="hero is-small">
            <div class="hero-body">
              <div class="container has-text-centered">
                <p class="title">
                  Card Station
                </p>
                <p class="subtitle">
                  Test Your Luck
                </p>
              </div>
            </div>
          </section>
        <section id="game-board" class="section">
            <p id="card-container">
                <div id="card-container-columns" class="columns">
                    
                
                  
                  
                   
              
              </div>
            </p>
            <p class="buttons is-centered">
                <button type="button" class="button is-primary" value="start">Play A Hand</button>
                <button type="button" class="button is-danger" value="end" disabled>Stop Playing</button>
                <button type="button" class="button is-warning is-centered" value="fold" disabled>Fold Hand</button>
                
                <div class="field has-addons is-grouped is-grouped-centered">
                    <div class="control">
                      <input class="input draw-amt" type="number" placeholder="How Many Cards You Want">
                    </div>
                    <div class="control">
                        <button type="submit" class="button is-success" value="draw" disabled>Draw</button>
                    </div>
                  </div>
                
            </p>
            
        </section>
    </main>
    
</body>
</html>
