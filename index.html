<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deck Of Cards</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
</head>
<body>
    <main class="container is-fluid my-3">
        <section class="hero is-small">
            <div class="hero-body">
              <div class="container has-text-centered">
                <p class="title">
                  Card Station
                </p>
                <p class="subtitle">
                  Test Your Luck
                </p>
              </div>
            </div>
          </section>
        <section id="game-board" class="section">
            <p id="card-container">
                <div class="columns">
                    <div class="column card is-2 is-offset-1">
                        <div class="card-image">
                          <figure class="image">
                            <svg viewBox="0 0 300 300"
                            width="300"
                            height="300"
      xmlns="http://www.w3.org/2000/svg"
      xmlns:xlink="http://www.w3.org/1999/xlink"
      >

      <!-- The cards have a natural width of 169.075 and a height of 244.640. Its
        center is located at (+98.0375, +122.320). -->
      <!-- The original back color was #0062ff. The color of the back card can
        be changed by setting the fill on the USE-element. -->

        <use href="./images/cards/svg-cards/svg-cards.svg#joker_black" x="0" y="0"/>
    </svg>
                          </figure>
                        </div>
                      </div>
                <div class="card column is-2">
                    <div class="card-image">
                      <figure class="image">
                        <svg viewBox="0 0 300 300"
      width="300"
      height="300"
      xmlns="http://www.w3.org/2000/svg"
      xmlns:xlink="http://www.w3.org/1999/xlink"
      >

      <!-- The cards have a natural width of 169.075 and a height of 244.640. Its
        center is located at (+98.0375, +122.320). -->
      <!-- The original back color was #0062ff. The color of the back card can
        be changed by setting the fill on the USE-element. -->

        <use href="./images/cards/svg-cards/svg-cards.svg#heart_king" x="0" y="0"/>
    </svg>
                      </figure>
                    </div>
                  </div>
                  <div class="card column is-2">
                    <div class="card-image">
                      <figure class="image">
                        <svg viewBox="0 0 300 300"
      width="300"
      height="300"
      xmlns="http://www.w3.org/2000/svg"
      xmlns:xlink="http://www.w3.org/1999/xlink"
      >

      <!-- The cards have a natural width of 169.075 and a height of 244.640. Its
        center is located at (+98.0375, +122.320). -->
      <!-- The original back color was #0062ff. The color of the back card can
        be changed by setting the fill on the USE-element. -->

        <use href="./images/cards/svg-cards/svg-cards.svg#club_1" x="0" y="0"/>
    </svg>
                      </figure>
                    </div>
                  </div>
                  <div class="card column is-2">
                    <div class="card-image">
                      <figure class="image">
                        <svg viewBox="0 0 300 300"
      width="300"
      height="300"
      xmlns="http://www.w3.org/2000/svg"
      xmlns:xlink="http://www.w3.org/1999/xlink"
      >

      <!-- The cards have a natural width of 169.075 and a height of 244.640. Its
        center is located at (+98.0375, +122.320). -->
      <!-- The original back color was #0062ff. The color of the back card can
        be changed by setting the fill on the USE-element. -->

        <use href="./images/cards/svg-cards/svg-cards.svg#spade_10" x="0" y="0"/>
    </svg>
                      </figure>
                    </div>
                  </div>
                  <div class="card column is-2">
                    <div class="card-image">
                      <figure class="image">
                        <svg viewBox="0 0 300 300"
      width="300"
      height="300"
      xmlns="http://www.w3.org/2000/svg"
      xmlns:xlink="http://www.w3.org/1999/xlink"
      >

      <!-- The cards have a natural width of 169.075 and a height of 244.640. Its
        center is located at (+98.0375, +122.320). -->
      <!-- The original back color was #0062ff. The color of the back card can
        be changed by setting the fill on the USE-element. -->

        <use href="./images/cards/svg-cards/svg-cards.svg#diamond_jack" x="0" y="0"/>
    </svg>
                      </figure>
                    </div>
                  </div>
              </div>
            </p>
            <p class="buttons is-centered">
                <button type="button" class="button is-primary" value="start">Play A Hand</button>
                <button type="button" class="button is-danger" value="end">Stop Playing</button>
                <button type="button" class="button is-success" value="draw">Draw Card(s)</button>
                <button type="button" class="button is-warning" value="fold">Fold</button>
            </p>
            
        </section>
    </main>
    
</body>
</html>
